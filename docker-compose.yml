services:
  superfoca:
    image: postgres
    container_name: superfoca
    restart: always
    networks:
      - postgres-network
    env_file:
      - .env
    ports:
      - ${PGPORT}:${PGPORT}
    volumes:
      - ./.db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  postgres-network:
    driver: bridge
